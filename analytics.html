<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #05fb98, #de0d0df1);

        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .metric {
            margin-bottom: 20px;
        }

        .metric h2 {
            margin-bottom: 10px;
        }

        .metric p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analytics</h1>
        <div class="metric">
            <h2>Total Users</h2>
            <p>1,000</p>
        </div>
        <div class="metric">
            <h2>Active Users (Last 30 Days)</h2>
            <p>750</p>
        </div>
        <div class="metric">
            <h2>Total Posts</h2>
            <p>2,500</p>
        </div>
        <div class="metric">
            <h2>Engagement Rate</h2>
            <p>45%</p>
        </div>
        <div class="metric">
            <h2>Top Posts</h2>
            <p>1. Abishek - 500 likes</p>
            <p>2. Vaishnav - 450 likes</p>
            <p>3. Arjun- 400 likes</p>
        </div>
        <!-- Add more metrics as needed -->
    </div>
</body>
</html>
